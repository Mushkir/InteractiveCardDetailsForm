<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
            <div class="left-div">
                <div class="front-card-view">
                    <img src="./images/bg-card-front.png" alt="">
                    <div class="white-circle">

                    </div>
                    <div class="white-outline-circle">

                    </div>
                    <div class="card-number">
                        <span id="card-front-number">0000 0000 0000 0000</span>
                    </div>
                    <div class="card-holder-name">
                        <span id="holder-name"> jame appleseed </span>
                    </div>
                    <div class="card-date">
                        <p id="card-exp-month">00</p>
                        <span>/</span>
                        <p id="card-exp-year">00</p>
                    </div>
                </div>
                <div class="back-card-view">
                    <img src="./images/bg-card-back.png" alt="">
                    <div class="cvc">
                        <p id="cvc-number">000</p>
                    </div>
                </div>
            </div>
            <div class="right-div">
                <div class="input-grp">
                    <label for="">CARD HOLDER NAME</label>
                    <input type="text" id="name" placeholder="e.g. Jane Appleseed" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>
                <div class="input-grp">
                    <label for="">card number</label>
                    <input type="text" id="crdNumber" placeholder="e.g. 1234 5678 9123 0000" onkeyup="validateCardNumber()">
                    <span id="card-number-error"></span>
                </div>
                <div class="input-card-date-detail">
                    <div class="lbl-div">
                        <span id="exp-YM"> exp. date (mm/yy)</span>
                        <span>cvc</span>
                    </div>
                    <div class="input-div">
                        <input type="text" id="month" placeholder="MM" onkeyup="validateMonth()">
                        <input type="text" id="year" placeholder="YY" onkeyup="validateYear()">
                        <input type="text" id="cvc" placeholder="e.g. 123" onkeyup="validateCvc()">
                    </div>
                    <div class="error-span">
                        <span id="month-year-error"></span>
                        <span id="cvc-error"></span>
                    </div>
                </div>
                <div class="btn-confirm">
                    <button type="submit" onclick = "confirmAndShow()"> Confirm </button>
                </div>
            </div>
            <div class="popup">
                <img src="./images/icon-complete.svg" alt="" class="state-image">
                <h2>thank you!</h2>
                <p id="state-content">We've added your card details</p>
                <button onclick="closePopUp() ">Continue</button>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
